<header #header [ngClass]="{'colored-nav': route!== 'Home'}" [class]="navBgc" [class.menuOpen]="isMenuOpen">
    <div class="plach" (click)="toggleMenu();btn.setAttribute('aria-expanded', btn.classList.contains('opened'))"></div>

    <div class="nav-container flex justify-space-between main-layout ">

        <a class="logo flex align-center justify-center" href="">
            <img src="./assets/imgs/logo.png" alt="baz-logo">
        </a>

        <ul class="nav-links clean-list flex column align-center">
            <li><a routerLink="about" routerLinkActive="active-nav">אמנת סוכן</a></li>
            <li><a routerLink="about" routerLinkActive="active-nav">אודות החברה</a></li>
            <li><a routerLink="contact" routerLinkActive="active-nav">צור קשר</a></li>
            <li><a routerLink="" routerLinkActive="active-nav" [routerLinkActiveOptions]="{exact:true}">דף הבית</a></li>

        </ul>

        <button class="menu" #btn style="color: #fff;" (click)="toggleMenu()" aria-label="Main Menu">
            <svg width="100" height="70" viewBox="0 0 100 100">
                <path class="line line1"
                    d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                <path class="line line2" d="M 20,50 H 80" />
                <path class="line line3"
                    d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
            </svg>
        </button>
    </div>


</header>
